<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="calendar-container">
      <div>
        <input id="input" type="text" />
      </div>
      <div class="calendar-main">
        <div class="calendar-nav">
          <div class="left-btns">
            <button id="decrement-year" class="decrement-year">
              <i class="fas fa-angle-double-left"></i>
            </button>
            <button id="decrement-month" class="decrement-month">
              <i class="fas fa-angle-left"></i>
            </button>
          </div>
          <div class="nva-text">
            <span id="month" class="month"></span>
            <span id="year" class="year"></span>
          </div>
          <div class="right-btns">
            <button id="increment-month" class="increment-month">
              <i class="fas fa-angle-right"></i>
            </button>
            <button id="increment-year" class="increment-year">
              <i class="fas fa-angle-double-right"></i>
            </button>
          </div>
        </div>
        <div class="show-calender"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
